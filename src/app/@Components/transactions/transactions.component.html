<div *ngFor="let transDay of transactionItems">
  <div
    (click)="showDay(transDay.Day)"
    class="transaction-row"
    *ngIf="transDay.Amount"
  >
    {{ transDay.Day }} Amount: {{ transDay.Amount }}
    <div *ngIf="detailDays[transDay.Day]">
      <div *ngFor="let trans of transDay.Transactions">
        {{ trans.Amount }}
      </div>
    </div>
  </div>
</div>
